<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <title>Expense Calculator</title>
</head>

<body>
    <div class="container">
        <!-- INCOME Left side column -->
        <div class="income-box">
            <div class="income-box__heading">
                <h1 class="income-box__heading--text">income</h1>
            </div>
            <div class="income-box__items">
                <!-- <div class="income-box__items-1" id="income-1">
                    <span class="income-box__items-1--description">Milk</span>
                    <span class="income-box__items-1--value">200</span>
                    <span class="income-box__items-1--delete"><ion-icon name="trash"></ion-icon></span>
                </div> -->
            </div>
        </div>

        <!-- OUTPUT Middle column -->
        <div class="output-box">
            <div class="output-box__display">
                <div class="output-box__display__date"></div>
                <div class="output-box__display__screen">
                    <span class="output-box__display__screen-icon">
                        <ion-icon name="wallet"></ion-icon><strong>Wallet</strong>
                    </span>
                    <span class="output-box__display__screen-value"></span>
                </div>
                <div class="output-box__display__total--income">
                    <span class="output-box__display__total--income-value"></span>
                    <span class="output-box__display__total--income-icon">
                        <ion-icon name="trending-up"></ion-icon>
                        <ion-icon name="add"></ion-icon>
                    </span>
                </div>
                <div class="output-box__display__total--expense">
                    <span class="output-box__display__total--expense-icon">

                        <ion-icon name="remove"></ion-icon>
                        <ion-icon name="trending-down"></ion-icon>
                    </span>
                    <span class="output-box__display__total--expense-value"></span>
                </div>
            </div>

            <div class="output-box__entry">
                <div class="output-box__entry__button">
                    <input type="radio" name="button" id="income-button" class="input-button" value="income" checked>
                    <label class="output-box__entry__button--income" for="income-button">Income</label>

                    <input type="radio" name="button" id="expense-button" class="input-button" value="expense">
                    <label class="output-box__entry__button--expense" for="expense-button">Expense</label>
                </div>
                <input type="text" class="output-box__entry__input-name" placeholder="Add description" id="input-description">
                <input type="number" class="output-box__entry__input-value" placeholder="Value" id="input-value">
                <button class="output-box__entry__submit" id="submit-button">Submit</button>
            </div>
        </div>

        <!-- EXPENSE Right column -->
        <div class="expense-box">
            <div class="expense-box__heading">
                <h1 class="expense-box__heading--text">expenses</h1>
            </div>
            <div class="expense-box__items">
                <!-- <div class="expense-box__items-1" id="expense-1">
                    <span class="expense-box__items-1--description">Milk</span>
                    <span class="expense-box__items-1--value">200</span>
                </div>
                <div class="expense-box__items-1" id="expense-2">
                    <span class="expense-box__items-1--description">Milk</span>
                    <span class="expense-box__items-1--value">200</span>
                </div> -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
</body>

</html>

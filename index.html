<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Expense Calculator</title>
</head>

<body>
    <div class="container">
        <div class="income-box">
            <div class="income-box__heading">
                <h1 class="income-box__heading--text">income</h1>
            </div>
            <div class="income-box__items">hello</div>
        </div>
        <div class="output-box"></div>
        <div class="expense-box">
            <div class="expense-box__heading">
                <h1 class="expense-box__heading--text">expenses</h1>
            </div>
            <div class="expense-box__items">bye</div>
        </div>
    </div>

</body>

</html>
